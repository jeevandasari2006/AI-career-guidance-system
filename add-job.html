      <div class="card glass" style="padding:32px;">
        <form id="addJobForm" onsubmit="event.preventDefault(); addNewJob()">
          <div class="form-group">
            <label>Job Title *</label>
            <input type="text" id="jobTitle" placeholder="e.g., Software Developer" required />
          </div>

          <div class="form-group">
            <label>Company Name *</label>
            <input type="text" id="jobCompany" placeholder="e.g., Tech Solutions Inc." required />

            <label>Salary Range *</label>
            <input type="text" id="jobSalary" placeholder="e.g., ‚Çπ40,000 ‚Äì ‚Çπ1,00,000" required />
          </div>

          <div class="form-group">
            <label>Category *</label>
            <select id="jobCategory" required>
              <option value="">Select category</option>
              <option>10th Pass</option>
              <option>12th Pass</option>
              <option>ITI/Diploma</option>
              <option>Graduation</option>
              <option>Professional Degree</option>
              <option>Creative & Freelance</option>
            </select>
          </div>

          <div class="form-group">
            <label>Job Description *</label>
            <textarea id="jobDesc" rows="4" placeholder="Enter job description..." required></textarea>
          </div>

          <div style="display:flex; gap:12px;">
            <button type="submit" class="btn apply-btn" style="flex:1;">‚ûï Add Job</button>
            <button type="button" class="btn secondary" onclick="document.getElementById('addJobForm').reset()">Clear</button>

        </form>

        </div>
        <div id="jobsList"></div>

    <script src="script.js"></script>
    <script>
      function addNewJob() {
        const job = {
          title: document.getElementById('jobTitle').value,
          company: document.getElementById('jobCompany').value,
          salary: document.getElementById('jobSalary').value,
          category: document.getElementById('jobCategory').value,
          desc: document.getElementById('jobDesc').value
        };

        const jobs = JSON.parse(localStorage.getItem('jobs_database') || '[]');
        jobs.push(job);
        localStorage.setItem('jobs_database', JSON.stringify(jobs));

        alert(`‚úÖ Job "${job.title}" added successfully!`);
        document.getElementById('addJobForm').reset();
        displayJobs();
      }

      function displayJobs() {
        const jobs = JSON.parse(localStorage.getItem('jobs_database') || '[]');
        document.getElementById('jobCount').textContent = jobs.length;
        
        const listEl = document.getElementById('jobsList');
        
        if(jobs.length === 0) {
          listEl.innerHTML = '<div style="text-align:center; padding:40px; color:var(--muted);">No jobs in database</div>';
          return;
        }

        listEl.innerHTML = jobs.map((job, index) => `
          <div class="card glass" style="margin-bottom:16px; padding:20px;">
            <div style="display:flex; justify-content:space-between; align-items:start;">
              <div style="flex:1;">
                <h3 style="color:#50C9C3; margin-bottom:4px;">${job.title}</h3>
                <div style="color:var(--muted); font-size:0.9rem; margin-bottom:8px;">
                  üè¢ ${job.company} ‚Ä¢ ${job.salary}
                </div>
                <div style="background:rgba(74,144,226,0.2); display:inline-block; padding:4px 12px; border-radius:16px; font-size:0.85rem; margin-bottom:8px;">
                  ${job.category}
                </div>
                <p style="color:var(--muted); font-size:0.9rem; margin-top:8px;">${job.desc}</p>
              </div>
              <button class="btn secondary" onclick="deleteJob(${index})" style="padding:8px 16px; margin-left:16px;">
                üóëÔ∏è Delete
              </button>
            </div>
          </div>
        `).join('');
      }

      function deleteJob(index) {
        if(!confirm('Are you sure you want to delete this job?')) return;
        
        const jobs = JSON.parse(localStorage.getItem('jobs_database') || '[]');
        const deleted = jobs.splice(index, 1);
        localStorage.setItem('jobs_database', JSON.stringify(jobs));
        
        alert(`‚úÖ Job "${deleted[0].title}" deleted successfully!`);
        displayJobs();
      }

      function clearAllJobs() {

      }
